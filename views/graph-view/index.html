<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flux App</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      flux-app {
        height: 100vh;
        display: block;
      }
    </style>
    <link
      href="https://unpkg.com/@fluxapp/junto-elements/dist/main.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <flux-app></flux-app>

    <script src="https://unpkg.com/@fluxapp/junto-elements"></script>

    <script type="module">
      import Ad4mConnectUI from "@perspect3vism/ad4m-connect";
      import App from "./src/main.ts";

      const ui = Ad4mConnectUI({
        appName: "Graph App",
        appDesc: "A graph app",
        appDomain: "graph.forum.io",
        capabilities: [{ with: { domain: "*", pointers: ["*"] }, can: ["*"] }],
      });

      ui.connect();

      // Register the app as a web component
      customElements.define("flux-app", App);

      initApp();

      window.addEventListener("popstate", initApp);

      function initApp() {
        // Extract perspectiveUuid and source from the URL path
        const [_, uuid, source] = document.location.pathname.split("/");

        console.log({ _, uuid, source });

        // Set perspective and source on the app
        const app = document.querySelector("flux-app");
        app.setAttribute("perspective", decodeURIComponent(uuid));
        app.setAttribute("source", decodeURIComponent(source));
      }
    </script>
  </body>
</html>
