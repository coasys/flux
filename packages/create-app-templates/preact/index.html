<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flux App</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      html {
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      perspective-view {
        height: 100vh;
        display: block;
      }
    </style>
  </head>
  <body>
    <ad4m-connect
      theme="dark"
      appName="Flux"
      appDesc="Flux - A SOCIAL TOOLKIT FOR THE NEW INTERNET"
      appDomain="https://www.test.io/"
      capabilities='[{"with":{"domain":"*","pointers":["*"]},"can": ["*"]}]'
      appiconpath="https://i.ibb.co/GnqjPJP/icon.png"
      openonshortcut
    ></ad4m-connect>

    <perspective-view></perspective-view>

    <script type="module">
      import "https://unpkg.com/@perspect3vism/ad4m-connect@0.0.11-11/dist/web.js";
      import PerspectiveView from "./src/main.ts";

      const el = document.querySelector("perspective-view");
      const [_, uuid, source] = document.location.pathname.split("/");

      el.setAttribute("perspective", decodeURIComponent(uuid));
      el.setAttribute("source", decodeURIComponent(source));
      customElements.define("perspective-view", PerspectiveView);

      const ad4mConnect = document.querySelector("ad4m-connect");
      ad4mConnect.connect();
    </script>
  </body>
</html>
