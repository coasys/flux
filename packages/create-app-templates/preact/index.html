<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flux App</title>
    <style>
      flux-app {
        height: 100vh;
        display: block;
      }
    </style>
  </head>
  <body>
    <ad4m-connect
      theme="dark"
      appName="Flux"
      appDesc="Flux - A SOCIAL TOOLKIT FOR THE NEW INTERNET"
      appDomain="https://www.test.io/"
      capabilities='[{"with":{"domain":"*","pointers":["*"]},"can": ["*"]}]'
      appiconpath="https://i.ibb.co/GnqjPJP/icon.png"
      openonshortcut
    ></ad4m-connect>

    <flux-app></flux-app>

    <script type="module">
      import "@perspect3vism/ad4m-connect/dist/web.js";
      import App from "./src/main.ts";

      // Register the app as a web component
      customElements.define("flux-app", App);

      // Connect Ad4m
      const ad4m = document.querySelector("ad4m-connect");
      ad4m.connect();

      // Extract perspectiveUuid and source from the URL path
      const [_, uuid, source] = document.location.pathname.split("/");

      // Set perspective and source on the app
      const app = document.querySelector("flux-app");
      app.setAttribute("perspective", decodeURIComponent(uuid));
      app.setAttribute("source", decodeURIComponent(source));
    </script>
  </body>
</html>
